<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Theme Customizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>ðŸŽ¨ Theme Customizer</h2>

        <label for="fontSelector">Font Family:</label>
        <select id="fontSelector">
            <option value="">Default</option>
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Impact">Impact</option>
        </select>

        <label for="fontSizeSelector">Font Size:</label>
        <input type="number" id="fontSizeSelector" min="8" max="48" value="16">

        <label for="textColorPicker">Text Color:</label>
        <input type="color" id="textColorPicker">

        <label for="bgColorPicker">Background Color:</label>
        <input type="color" id="bgColorPicker">

        <button id="applyStyles">Apply</button>
        <button id="resetStyles">Reset</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
